<!DOCTYPE html>
<html>
<head>
    <title>Login - INVENTARIO ICOD SAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --verde-chulito: #1fbf4a;
            --amarillo-suave: #f4c542;
        }
        .btn-verde {
            background: var(--verde-chulito);
            color: white;
        }
        .btn-amarillo {
            background: var(--amarillo-suave);
            color: #1f6f1f;
        }
        .card-header {
            background: var(--verde-chulito);
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">
                    <strong>INVENTARIO ICOD SAS</strong>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" name="usuario" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Clave</label>
                            <input type="password" name="clave" class="form-control" required>
                        </div>
                        <button class="btn btn-verde w-100">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
